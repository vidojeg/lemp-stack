---
# handlers file for lemp-stack
- name: Restart Nginx
  service:
    name: nginx
    state: restarted

- name: Restart MariaDB
  service:
    name: mariadb
    state: restarted

- name: Update server
  yum:
    name: '*'
    state: latest

- name: Restart php-fpm
  service:
    name: php-fpm
    state: restarted